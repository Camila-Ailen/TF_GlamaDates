
<div class="antialiased bg-gray-50 dark:bg-gray-900">
    <!-- Mensaje de éxito -->
    <div th:if="${mensaje}" th:text="${mensaje}" id="flash-message" class="hidden"></div>

    <!-- mensaje de eliminacion -->
    <!-- Mostrar mensaje de éxito -->
    <div th:if="${mensaje}" class="alert alert-success">
        <p th:text="${mensaje}"></p>
    </div>

    <!-- Mostrar mensaje de error -->
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>


    <main class="p-4 md:ml-64 h-auto pt-3">
    <!-- Vista de usuarios --->
        <section class="bg-gray-50 dark:bg-gray-900 p-3 sm:p-5">
            <div class="mx-auto max-w-screen-xl px-4 lg:px-12">
                <!-- Start coding here -->
                <div class="bg-white dark:bg-gray-800 shadow-md sm:rounded-lg ">
                    <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4 h-52">
                        <div class="w-full md:w-1/2">
                            <form class="flex items-center">
                                <label for="simple-search" class="sr-only">Search 2</label>
                                <div class="relative w-full">
                                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                        <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                                        </svg>
                                    </div>
                                    <input type="text" id="simple-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Buscar por cualquier campo" required="">
                                </div>
                            </form>
                        </div>

                        <div class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-end md:space-x-3 flex-shrink-0">
                                <button id="crearUsuarioButton" data-modal-target="crearUsuario" data-modal-toggle="crearUsuario" class="bloc bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" type="button">
                                    <svg class="h-3.5 w-3.5 mr-2" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                        <path clip-rule="evenodd" fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" />
                                    </svg>
                                    Agregar usuario
                                </button>

                            <!-- Modal de agregar usuario -->
                            <div th:replace="admin/modalesUsuarios :: modalCrearUsuario"></div>

                            <div class="flex items-center space-x-3 w-full md:w-auto relative">
                                <button id="filterDropdownButton" data-dropdown-toggle="filterDropdown" class="w-full md:w-auto flex items-center justify-center py-2 px-4 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700" type="button">
                                    <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" class="h-4 w-4 mr-2 text-gray-400" viewbox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z" clip-rule="evenodd" />
                                    </svg>
                                    Filtrar
                                    <svg class="-mr-1 ml-1.5 w-5 h-5" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                        <path clip-rule="evenodd" fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" />
                                    </svg>
                                </button>
                                <div class="relative">
                                    <div id="filterDropdown" class="z-10 hidden w-48 p-3 bg-white rounded-lg shadow dark:bg-gray-700">
                                        <form th:action="@{/usuarios}" method="get">
                                            <h6 class="mb-3 text-sm font-medium text-gray-900 dark:text-white">Seleccionar filtros</h6>
                                            <div class="mb-3">
                                                <label for="activo" class="block text-sm font-medium text-gray-900 dark:text-white">Estado</label>
                                                <select id="activo" name="activo" class="block w-full mt-1">
                                                    <option value="" th:text="'No aplicar filtro'" th:selected="${activo == null}"></option>
                                                    <option th:value="true" th:text="'Activo'" th:selected="${activo == true}"></option>
                                                    <option th:value="false" th:text="'Inactivo'" th:selected="${activo == false}"></option>
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label for="rol" class="block text-sm font-medium text-gray-900 dark:text-white">Rol</label>
                                                <select id="rol" name="rol" class="block w-full mt-1">
                                                    <option value="" th:text="'No aplicar filtro'" th:selected="${rol == null or rol.isEmpty()}"></option>
                                                    <option th:each="rolItem : ${roles}" th:value="${rolItem.nombre}" th:text="${rolItem.nombre}" th:selected="${rolItem.nombre == rol}"></option>
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label for="sexo" class="block text-sm font-medium text-gray-900 dark:text-white">Sexo</label>
                                                <select id="sexo" name="sexo" class="block w-full mt-1">
                                                    <option value="" th:text="'No aplicar filtro'" th:selected="${sexo == null or sexo.name().isEmpty()}"></option>
                                                    <option th:each="sexoItem : ${sexos}" th:value="${sexoItem}" th:text="${sexoItem}" th:selected="${sexoItem.name() == sexo?.name()}"></option>
                                                </select>
                                            </div>
                                            <button type="submit" class="w-full bg-primary-700 hover:bg-primary-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Aplicar filtros</button>
                                        </form>
                                        <form th:action="@{/usuarios}" method="get" class="mt-3">
                                            <button type="submit" class="w-full bg-gray-500 hover:bg-gray-600 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Limpiar filtros</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-4">
                                <p class="text-sm text-gray-500 dark:text-gray-400">Total de usuarios: <span th:text="${totalUsuarios}"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table id="userTable" class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    <a th:href="@{/usuarios(sortField='id', sortDir=${reverseSortDir})}">ID</a>
                                </th>

                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    <a th:href="@{/usuarios(sortField='apellido', sortDir=${reverseSortDir})}">APELLIDO Y NOMBRE</a>
                                </th>

                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    <a th:href="@{/usuarios(sortField='correo', sortDir=${reverseSortDir})}">EMAIL</a>
                                </th>

                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    <a th:href="@{/usuarios(sortField='telefono', sortDir=${reverseSortDir})}">TELEFONO</a>
                                </th>

                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    <a th:href="@{/usuarios(sortField='sexo', sortDir=${reverseSortDir})}">SEXO</a>
                                </th>

                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    <a th:href="@{/usuarios(sortField='fechaNacimiento', sortDir=${reverseSortDir})}">FECHA DE NACIMIENTO</a>
                                </th>

                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    <a th:href="@{/usuarios(sortField='unRol', sortDir=${reverseSortDir})}">ROL</a>
                                </th>

                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    <a th:href="@{/usuarios(sortField='activo', sortDir=${reverseSortDir})}">ESTADO</a>
                                </th>

                                <th scope="col" class="px-4 py-3"></th>
                                <th scope="col" class="px-4 py-3"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="usuario : ${usuarios}"
                                th:classappend="${usuario.activo} ? '' : 'bg-red-100 text-red-600'">

                                <td th:text="${usuario.id}">ID</td>
                                <td th:text="|${usuario.apellido} ${usuario.nombre}|">Apellido y Nombre</td>
                                <td th:text="${usuario.correo}">Email</td>
                                <td th:text="${usuario.telefono}">Telefono</td>
                                <td th:text="${usuario.sexo}">Sexo</td>
                                <td th:text="${usuario.fechaNacimiento}">Fecha de Nacimiento</td>
                                <td th:text="${usuario.unRol.nombre}">Rol</td>
                                <td th:text="${usuario.activo}">Activo</td>
                                <td>
                                    <form th:action="@{'/usuarios/' + ${usuario.id} + '/editar'}" th:method="get">
                                        <button class="btn btn-success">Editar</button>
                                    </form>
                                </td>
                                <td>


                                    <form th:action="@{/usuarios/{id}(id=${usuario.id})}" th:method="post" th:data-id="${usuario.id}" th:data-nombre="${usuario.nombre}" th:data-apellido="${usuario.apellido}" onsubmit="return confirmDelete(this)">
                                        <input type="hidden" name="_method" value="delete"/>
                                        <div th:if="${usuario.activo} == true">
                                            <button class="btn btn-danger">Eliminar</button>
                                        </div>
                                    </form>
                                    <form th:action="@{/usuarios/{id}/activar(id=${usuario.id})}" th:method="post" th:data-id="${usuario.id}" th:data-nombre="${usuario.nombre}" th:data-apellido="${usuario.apellido}" onsubmit="return confirmDelete(this)">
                                        <input type="hidden" name="_method" value="put"/>
                                        <div th:if="${usuario.activo} == false">
                                            <button class="btn btn-success">Activar</button>
                                        </div>
                                    </form>


                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="relative overflow-hidden bg-white rounded-b-lg shadow-md dark:bg-gray-800">
                        <nav class="flex justify-center items-center p-4 space-y-3 md:flex-row md:items-center md:space-y-0" aria-label="Table navigation">
                            <ul class="inline-flex items-center -space-x-px">
                                <li th:if="${currentPage > 0}">
                                    <a th:href="@{/usuarios(page=${currentPage - 1}, size=${size})}" class="flex items-center justify-center h-full py-1.5 px-3 ml-0 text-gray-500 bg-white rounded-l-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                                        <span class="sr-only">Previous</span>
                                        <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                                        </svg>
                                    </a>
                                </li>
                                <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                                    <a th:href="@{/usuarios(page=${i}, size=${size})}" th:text="${i + 1}" th:classappend="${i == currentPage} ? 'z-10 py-2 px-3 leading-tight text-primary-600 bg-primary-50 border border-primary-300 hover:bg-primary-100 hover:text-primary-700 dark:border-gray-700 dark:bg-gray-700 dark:text-white' : 'flex items-center justify-center text-sm py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white'"></a>
                                </li>
                                <li th:if="${currentPage < totalPages - 1}">
                                    <a th:href="@{/usuarios(page=${currentPage + 1}, size=${size})}" class="flex items-center justify-center h-full py-1.5 px-3 leading-tight text-gray-500 bg-white rounded-r-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                                        <span class="sr-only">Next</span>
                                        <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                                        </svg>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flashMessage = document.getElementById('flash-message');
            if (flashMessage && flashMessage.textContent.trim() !== '') {
                showNotification(flashMessage.textContent);
            }
        });
    </script>

</div>
