
<div class="antialiased bg-gray-50 dark:bg-gray-900">
    <!-- Mensaje de éxito -->
    <div th:if="${mensaje}" th:text="${mensaje}" id="flash-message" class="hidden"></div>

    <!-- mensaje de eliminacion -->
    <!-- Mostrar mensaje de éxito -->
    <div th:if="${mensaje}" class="alert alert-success">
        <p th:text="${mensaje}"></p>
    </div>

    <!-- Mostrar mensaje de error -->
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>


    <main class="p-4 md:ml-64 h-auto pt-3">
        <!-- Vista de categorias --->
        <section class="bg-gray-50 dark:bg-gray-900 p-3 sm:p-5">
            <div class="mx-auto max-w-screen-xl px-4 lg:px-12">
                <!-- Start coding here -->
                <div class="bg-white dark:bg-gray-800 shadow-md sm:rounded-lg ">
                    <div class="flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0 md:space-x-4 p-4 h-52">
                        <div class="w-full md:w-1/2">
                            <form class="flex items-center">
                                <label for="simple-search" class="sr-only">Search 2</label>
                                <div class="relative w-full">
                                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                        <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                                        </svg>
                                    </div>
                                    <input type="text" id="simple-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Buscar por cualquier campo" required="">
                                </div>
                            </form>
                        </div>

                        <div class="w-full md:w-auto flex flex-col md:flex-row space-y-2 md:space-y-0 items-stretch md:items-center justify-end md:space-x-3 flex-shrink-0">
                            <button id="crearCategoriaButton" data-modal-target="crearCategoria" data-modal-toggle="crearCategoria" class="bloc bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" type="button">
                                <svg class="h-3.5 w-3.5 mr-2" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                                    <path clip-rule="evenodd" fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" />
                                </svg>
                                Agregar Categoria
                            </button>

                            <!-- Modal de agregar Categoria -->
                            <div th:replace="admin/categorias/crear :: modalCrearCategoria"></div>

                            <!-- Opcion de filtros -->


                            <div class="mt-4">
                                <p class="text-sm text-gray-500 dark:text-gray-400">Total de Categorias: <span th:text="${totalCategorias}"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table id="userTable" class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    <a th:href="@{/admin/categorias(sortField='id', sortDir=${reverseSortDir})}">ID</a>
                                </th>

                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    <a th:href="@{/admin/categorias(sortField='nombre', sortDir=${reverseSortDir})}">NOMBRE</a>
                                </th>

                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    <a th:href="@{/admin/categorias(sortField='observaciones', sortDir=${reverseSortDir})}">OBSERVACIONES</a>
                                </th>

                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    <a th:href="@{/admin/categorias(sortField='categoriaPadre', sortDir=${reverseSortDir})}">PADRE</a>
                                </th>

                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    <a th:href="@{/admin/categorias/lista(sortField='activo', sortDir=${reverseSortDir})}">ESTADO</a>
                                </th>

                                <th scope="col" class="px-4 py-3"></th>
                                <th scope="col" class="px-4 py-3"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="categoria : ${categorias}"
                                th:classappend="${categoria.activo} ? '' : 'bg-red-100 text-red-600'">

                                <td th:text="${categoria.id}">ID</td>
                                <td th:text="${categoria.nombre}">Nombre</td>
                                <td th:text="${categoria.observaciones}">Observaciones</td>
                                <td th:text="${categoria.categoriaPadre != null ? categoria.categoriaPadre.nombre : 'SIN PADRE'}">Padre</td>
                                <td th:text="${categoria.activo}">Activo</td>
                                <td>
                                    <form th:action="@{'/admin/categorias/' + ${categoria.id} + '/editar'}" th:method="get">
                                        <button class="btn btn-success">Editar</button>
                                    </form>
                                </td>
                                <td>
                                    <form th:action="@{/admin/categorias/{id}(id=${categoria.id})}" th:method="post" th:data-id="${categoria.id}" th:data-nombre="${categoria.nombre}" onsubmit="return confirmDelete(this)">
                                        <input type="hidden" name="_method" value="delete"/>
                                        <div th:if="${categoria.activo} == true">
                                            <button class="btn btn-danger">Eliminar</button>
                                        </div>
                                    </form>
                                    <form th:action="@{/admin/categorias/{id}/activar(id=${categoria.id})}" th:method="post" th:data-id="${categoria.id}" th:data-nombre="${categoria.nombre}" onsubmit="return confirmDelete(this)">
                                        <input type="hidden" name="_method" value="put"/>
                                        <div th:if="${categoria.activo} == false">
                                            <button class="btn btn-success">Activar</button>
                                        </div>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="relative overflow-hidden bg-white rounded-b-lg shadow-md dark:bg-gray-800">
                        <nav class="flex justify-center items-center p-4 space-y-3 md:flex-row md:items-center md:space-y-0" aria-label="Table navigation">
                            <ul class="inline-flex items-center -space-x-px">
                                <li th:if="${currentPage > 0}">
                                    <a th:href="@{/admin/categorias(page=${currentPage - 1}, size=${size})}" class="flex items-center justify-center h-full py-1.5 px-3 ml-0 text-gray-500 bg-white rounded-l-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                                        <span class="sr-only">Previous</span>
                                        <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
                                        </svg>
                                    </a>
                                </li>
                                <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                                    <a th:href="@{/admin/categorias(page=${i}, size=${size})}" th:text="${i + 1}" th:classappend="${i == currentPage} ? 'z-10 py-2 px-3 leading-tight text-primary-600 bg-primary-50 border border-primary-300 hover:bg-primary-100 hover:text-primary-700 dark:border-gray-700 dark:bg-gray-700 dark:text-white' : 'flex items-center justify-center text-sm py-2 px-3 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white'"></a>
                                </li>
                                <li th:if="${currentPage < totalPages - 1}">
                                    <a th:href="@{/admin/categorias(page=${currentPage + 1}, size=${size})}" class="flex items-center justify-center h-full py-1.5 px-3 leading-tight text-gray-500 bg-white rounded-r-lg border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                                        <span class="sr-only">Next</span>
                                        <svg class="w-5 h-5" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                                        </svg>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                    <!-- Esquema de categorías y subcategorías -->
                    <div class="bg-white dark:bg-gray-800 shadow-md sm:rounded-lg mt-4 p-4">
                        <h2 class="text-lg font-medium text-gray-900 dark:text-white">Esquema de Categorías</h2>
                        <ul>
                            <li th:each="categoria : ${categorias}" th:if="${categoria.categoriaPadre == null}">
                                <span th:text="${categoria.nombre}"></span>
                                <ul th:if="${categoria.subcategorias}">
                                    <li th:each="subcategoria : ${categoria.subcategorias}">
                                        <span th:text="${subcategoria.nombre}"></span>
                                        <ul th:if="${subcategoria.subcategorias}">
                                            <li th:each="subsubcategoria : ${subcategoria.subcategorias}">
                                                <span th:text="${subsubcategoria.nombre}"></span>
                                                <!-- Puedes seguir anidando más niveles si es necesario -->
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flashMessage = document.getElementById('flash-message');
            if (flashMessage && flashMessage.textContent.trim() !== '') {
                showNotification(flashMessage.textContent);
            }
        });
    </script>

</div>
