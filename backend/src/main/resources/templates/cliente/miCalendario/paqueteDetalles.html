<div class="bg-pink-50 min-h-screen flex items-center justify-center pt-16 pb-8">
  <div class="w-full max-w-2xl p-6 bg-white rounded-lg shadow-lg">
    <div class="container mx-auto p-4">
      <h1 class="text-pink-600 font-bold text-2xl" th:text="${paquete.nombre}">Nombre del Paquete</h1>
      <p class="text-pink-400" th:text="${paquete.descripcion}">Descripción del Paquete</p>

      <h2 class="text-pink-600 font-bold text-xl mt-4">Servicios Incluidos</h2>
      <div class="space-y-4">
        <div th:each="servicio : ${servicios}" class="p-4 border rounded-lg">
          <p class="text-pink-600 font-bold" th:text="${servicio.nombre}">Nombre del Servicio</p>
          <p class="text-pink-400" th:text="${servicio.descripcion}">Descripción del Servicio</p>
        </div>
      </div>

      <div class="mt-4 flex justify-between">
        <a href="javascript:history.back()" class="text-pink-600 underline">Volver</a>
        <a th:href="@{/calendario/{year}-{month}-{day}(year=${year}, month=${month}, day=${day}, categoriaId=${categoriaId}, horarioId=${horarioId}, paqueteId=${paquete.id})}" class="text-pink-600 underline">Seleccionar Paquete</a>
      </div>
    </div>
  </div>
</div>
